<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон слайда -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
  </defs>
  
  <!-- Фоновый градиент -->
  <rect width="1600" height="900" fill="url(#bg-gradient)" />
  
  <!-- Декоративные элементы -->
  <g opacity="0.1">
    <circle cx="100" cy="800" r="300" fill="#3b82f6" />
    <circle cx="1500" cy="200" r="250" fill="#10b981" />
  </g>
  
  <!-- Сетка точек -->
  <g opacity="0.15">
    <rect x="0" y="0" width="1600" height="900" fill="none" stroke-width="1" stroke="#ffffff" />
    <g id="dots">
      <g id="dot-row">
        <circle cx="100" cy="100" r="1" fill="#ffffff" />
        <circle cx="200" cy="100" r="1" fill="#ffffff" />
        <circle cx="300" cy="100" r="1" fill="#ffffff" />
        <circle cx="400" cy="100" r="1" fill="#ffffff" />
        <circle cx="500" cy="100" r="1" fill="#ffffff" />
        <circle cx="600" cy="100" r="1" fill="#ffffff" />
        <circle cx="700" cy="100" r="1" fill="#ffffff" />
        <circle cx="800" cy="100" r="1" fill="#ffffff" />
        <circle cx="900" cy="100" r="1" fill="#ffffff" />
        <circle cx="1000" cy="100" r="1" fill="#ffffff" />
        <circle cx="1100" cy="100" r="1" fill="#ffffff" />
        <circle cx="1200" cy="100" r="1" fill="#ffffff" />
        <circle cx="1300" cy="100" r="1" fill="#ffffff" />
        <circle cx="1400" cy="100" r="1" fill="#ffffff" />
        <circle cx="1500" cy="100" r="1" fill="#ffffff" />
      </g>
      <use href="#dot-row" y="100" />
      <use href="#dot-row" y="200" />
      <use href="#dot-row" y="300" />
      <use href="#dot-row" y="400" />
      <use href="#dot-row" y="500" />
      <use href="#dot-row" y="600" />
      <use href="#dot-row" y="700" />
      <use href="#dot-row" y="800" />
    </g>
  </g>
  
  <!-- Заголовок слайда -->
  <text x="800" y="100" font-family="'Arial', sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">Проблема и решение</text>
  
  <!-- Разделитель -->
  <line x1="150" y1="140" x2="1450" y2="140" stroke="#3b82f6" stroke-width="3" opacity="0.7" />
  
  <!-- Левая колонка - Проблема -->
  <g transform="translate(150, 200)">
    <text font-family="'Arial', sans-serif" font-size="32" font-weight="bold" fill="#ef4444">Проблема</text>
    
    <!-- Иконка проблемы -->
    <g transform="translate(30, 70)">
      <circle cx="25" cy="25" r="40" fill="rgba(239, 68, 68, 0.1)" />
      <path d="M15,25 L35,25 M25,15 L25,35" stroke="#ef4444" stroke-width="3" transform="rotate(45, 25, 25)" />
    </g>
    
    <!-- Описание проблемы -->
    <g transform="translate(0, 150)">
      <text font-family="'Arial', sans-serif" font-size="22" fill="#94a3b8">
        <tspan x="0" y="0">• Разрозненность данных</tspan>
        <tspan x="0" y="40">• Низкая скорость реакции на</tspan>
        <tspan x="0" y="80">  изменения показателей</tspan>
        <tspan x="0" y="120">• Задержка в часы или дни</tspan>
        <tspan x="0" y="160">• Потеря возможностей для</tspan>
        <tspan x="0" y="200">  бизнеса</tspan>
      </text>
    </g>

    <!-- Иллюстрация проблемы -->
    <g transform="translate(0, 380)">
      <rect x="0" y="0" width="200" height="150" rx="10" fill="rgba(255, 255, 255, 0.05)" />
      <rect x="20" y="20" width="160" height="20" rx="5" fill="rgba(239, 68, 68, 0.3)" />
      <rect x="20" y="50" width="120" height="20" rx="5" fill="rgba(239, 68, 68, 0.3)" />
      <rect x="20" y="80" width="140" height="20" rx="5" fill="rgba(239, 68, 68, 0.3)" />
      <rect x="20" y="110" width="100" height="20" rx="5" fill="rgba(239, 68, 68, 0.3)" />
      <text x="100" y="180" font-family="'Arial', sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle">Устаревшие отчеты</text>
    </g>
  </g>
  
  <!-- Центральная линия разделения -->
  <line x1="800" y1="180" x2="800" y2="720" stroke="#ffffff" stroke-width="1" stroke-dasharray="10,10" opacity="0.3" />
  
  <!-- Правая колонка - Решение -->
  <g transform="translate(950, 200)">
    <text font-family="'Arial', sans-serif" font-size="32" font-weight="bold" fill="#10b981">Решение</text>
    
    <!-- Иконка решения -->
    <g transform="translate(30, 70)">
      <circle cx="25" cy="25" r="40" fill="rgba(16, 185, 129, 0.1)" />
      <path d="M15,25 L22,35 L38,15" stroke="#10b981" stroke-width="3" fill="none" />
    </g>
    
    <!-- Описание решения -->
    <g transform="translate(0, 150)">
      <text font-family="'Arial', sans-serif" font-size="22" fill="#94a3b8">
        <tspan x="0" y="0">• Мониторинг метрик в реальном</tspan>
        <tspan x="0" y="40">  времени</tspan>
        <tspan x="0" y="80">• Географическая аналитика по</tspan>
        <tspan x="0" y="120">  регионам России</tspan>
        <tspan x="0" y="160">• Персонализированные</tspan>
        <tspan x="0" y="200">  оповещения</tspan>
        <tspan x="0" y="240">• Удобный адаптивный интерфейс</tspan>
      </text>
    </g>

    <!-- Иллюстрация решения -->
    <g transform="translate(0, 410)">
      <rect x="0" y="0" width="200" height="120" rx="10" fill="rgba(255, 255, 255, 0.05)" />
      
      <!-- Линия графика -->
      <polyline points="20,100 40,80 60,90 80,60 100,40 120,50 140,30 160,20 180,10" 
                fill="none" 
                stroke="#10b981" 
                stroke-width="3" />
      
      <!-- Точки на графике -->
      <circle cx="20" cy="100" r="4" fill="#10b981" />
      <circle cx="40" cy="80" r="4" fill="#10b981" />
      <circle cx="60" cy="90" r="4" fill="#10b981" />
      <circle cx="80" cy="60" r="4" fill="#10b981" />
      <circle cx="100" cy="40" r="4" fill="#10b981" />
      <circle cx="120" cy="50" r="4" fill="#10b981" />
      <circle cx="140" cy="30" r="4" fill="#10b981" />
      <circle cx="160" cy="20" r="4" fill="#10b981" />
      <circle cx="180" cy="10" r="4" fill="#10b981" />
      
      <text x="100" y="150" font-family="'Arial', sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle">Данные в реальном времени</text>
    </g>
  </g>
  
  <!-- Нижний колонтитул -->
  <g>
    <rect x="0" y="800" width="1600" height="100" fill="#0f172a" opacity="0.5" />
    <text x="800" y="850" font-family="'Arial', sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">Слайд 2 · Проблема и решение</text>
  </g>
</svg> 