<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон слайда -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    
    <!-- Паттерн для фона карты -->
    <pattern id="map-pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#1e293b" />
      <path d="M0,20 L40,20 M20,0 L20,40" stroke="#334155" stroke-width="0.5" />
    </pattern>
  </defs>
  
  <!-- Фоновый градиент -->
  <rect width="1600" height="900" fill="url(#bg-gradient)" />
  
  <!-- Декоративные элементы -->
  <g opacity="0.1">
    <circle cx="100" cy="800" r="300" fill="#3b82f6" />
    <circle cx="1500" cy="200" r="250" fill="#10b981" />
  </g>
  
  <!-- Сетка точек -->
  <g opacity="0.15">
    <rect x="0" y="0" width="1600" height="900" fill="none" stroke-width="1" stroke="#ffffff" />
    <g id="dots">
      <g id="dot-row">
        <circle cx="100" cy="100" r="1" fill="#ffffff" />
        <circle cx="200" cy="100" r="1" fill="#ffffff" />
        <circle cx="300" cy="100" r="1" fill="#ffffff" />
        <circle cx="400" cy="100" r="1" fill="#ffffff" />
        <circle cx="500" cy="100" r="1" fill="#ffffff" />
        <circle cx="600" cy="100" r="1" fill="#ffffff" />
        <circle cx="700" cy="100" r="1" fill="#ffffff" />
        <circle cx="800" cy="100" r="1" fill="#ffffff" />
        <circle cx="900" cy="100" r="1" fill="#ffffff" />
        <circle cx="1000" cy="100" r="1" fill="#ffffff" />
        <circle cx="1100" cy="100" r="1" fill="#ffffff" />
        <circle cx="1200" cy="100" r="1" fill="#ffffff" />
        <circle cx="1300" cy="100" r="1" fill="#ffffff" />
        <circle cx="1400" cy="100" r="1" fill="#ffffff" />
        <circle cx="1500" cy="100" r="1" fill="#ffffff" />
      </g>
      <use href="#dot-row" y="100" />
      <use href="#dot-row" y="200" />
      <use href="#dot-row" y="300" />
      <use href="#dot-row" y="400" />
      <use href="#dot-row" y="500" />
      <use href="#dot-row" y="600" />
      <use href="#dot-row" y="700" />
      <use href="#dot-row" y="800" />
    </g>
  </g>
  
  <!-- Заголовок слайда -->
  <text x="800" y="100" font-family="'Arial', sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">Данные и визуализация</text>
  
  <!-- Разделитель -->
  <line x1="150" y1="140" x2="1450" y2="140" stroke="#3b82f6" stroke-width="3" opacity="0.7" />
  
  <!-- Типы данных для визуализации -->
  <g transform="translate(150, 200)">
    <text font-family="'Arial', sans-serif" font-size="32" font-weight="bold" fill="#ffffff">Основные типы данных</text>
    
    <!-- Список типов данных -->
    <g transform="translate(30, 80)">
      <g>
        <circle cx="15" cy="15" r="15" fill="#3b82f6" opacity="0.8" />
        <text x="50" y="20" font-family="'Arial', sans-serif" font-size="22" fill="#94a3b8">Временные ряды продаж</text>
      </g>
      
      <g transform="translate(0, 60)">
        <circle cx="15" cy="15" r="15" fill="#f59e0b" opacity="0.8" />
        <text x="50" y="20" font-family="'Arial', sans-serif" font-size="22" fill="#94a3b8">Данные о пользователях</text>
      </g>
      
      <g transform="translate(0, 120)">
        <circle cx="15" cy="15" r="15" fill="#10b981" opacity="0.8" />
        <text x="50" y="20" font-family="'Arial', sans-serif" font-size="22" fill="#94a3b8">Географические метрики</text>
      </g>
      
      <g transform="translate(0, 180)">
        <circle cx="15" cy="15" r="15" fill="#8b5cf6" opacity="0.8" />
        <text x="50" y="20" font-family="'Arial', sans-serif" font-size="22" fill="#94a3b8">Показатели конверсии</text>
      </g>
      
      <g transform="translate(0, 240)">
        <circle cx="15" cy="15" r="15" fill="#ef4444" opacity="0.8" />
        <text x="50" y="20" font-family="'Arial', sans-serif" font-size="22" fill="#94a3b8">Индикаторы эффективности</text>
      </g>
    </g>
  </g>
  
  <!-- Правая область - визуализации -->
  <g transform="translate(800, 200)">
    <text font-family="'Arial', sans-serif" font-size="32" font-weight="bold" fill="#ffffff">Формы представления</text>
    
    <!-- Сетка визуализаций -->
    <g transform="translate(40, 80)">
      <!-- Линейный график -->
      <g>
        <rect x="0" y="0" width="160" height="120" rx="10" fill="rgba(255, 255, 255, 0.05)" />
        <polyline points="10,110 30,70 50,90 70,40 90,60 110,20 130,50 150,10" 
                  fill="none" 
                  stroke="#3b82f6" 
                  stroke-width="2" />
        <text x="80" y="150" font-family="'Arial', sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">Линейные графики</text>
      </g>
      
      <!-- Круговая диаграмма -->
      <g transform="translate(250, 0)">
        <rect x="0" y="0" width="160" height="120" rx="10" fill="rgba(255, 255, 255, 0.05)" />
        <!-- Упрощенная круговая диаграмма -->
        <path d="M80,60 L80,10 A50,50 0 0,1 123,85 z" fill="#f59e0b" />
        <path d="M80,60 L123,85 A50,50 0 0,1 37,85 z" fill="#10b981" />
        <path d="M80,60 L37,85 A50,50 0 0,1 80,10 z" fill="#3b82f6" />
        <text x="80" y="150" font-family="'Arial', sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">Круговые диаграммы</text>
      </g>
      
      <!-- Тепловая карта -->
      <g transform="translate(0, 200)">
        <rect x="0" y="0" width="160" height="120" rx="10" fill="rgba(255, 255, 255, 0.05)" />
        <rect x="20" y="20" width="30" height="30" fill="#3b82f6" opacity="0.3" />
        <rect x="50" y="20" width="30" height="30" fill="#3b82f6" opacity="0.5" />
        <rect x="80" y="20" width="30" height="30" fill="#3b82f6" opacity="0.7" />
        <rect x="110" y="20" width="30" height="30" fill="#3b82f6" opacity="0.9" />
        
        <rect x="20" y="50" width="30" height="30" fill="#3b82f6" opacity="0.4" />
        <rect x="50" y="50" width="30" height="30" fill="#3b82f6" opacity="0.8" />
        <rect x="80" y="50" width="30" height="30" fill="#3b82f6" opacity="0.6" />
        <rect x="110" y="50" width="30" height="30" fill="#3b82f6" opacity="0.2" />
        
        <rect x="20" y="80" width="30" height="30" fill="#3b82f6" opacity="0.9" />
        <rect x="50" y="80" width="30" height="30" fill="#3b82f6" opacity="0.3" />
        <rect x="80" y="80" width="30" height="30" fill="#3b82f6" opacity="0.7" />
        <rect x="110" y="80" width="30" height="30" fill="#3b82f6" opacity="0.5" />
        
        <text x="80" y="150" font-family="'Arial', sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">Тепловые карты</text>
      </g>
      
      <!-- Карта России (схематично) -->
      <g transform="translate(250, 200)">
        <rect x="0" y="0" width="160" height="120" rx="10" fill="rgba(255, 255, 255, 0.05)" />
        <!-- Упрощенная карта России -->
        <rect x="20" y="20" width="120" height="80" fill="url(#map-pattern)" />
        <path d="M40,40 L60,30 L90,35 L120,50 L100,70 L80,80 L50,70 Z" 
              fill="none" 
              stroke="#10b981" 
              stroke-width="2" />
        <!-- Точки на карте -->
        <circle cx="50" cy="40" r="3" fill="#ef4444" />
        <circle cx="70" cy="50" r="4" fill="#f59e0b" />
        <circle cx="100" cy="60" r="5" fill="#3b82f6" />
        
        <text x="80" y="150" font-family="'Arial', sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">Географические данные</text>
      </g>
    </g>
    
    <!-- Текст о визуализации -->
    <g transform="translate(40, 400)">
      <rect x="0" y="0" width="470" height="150" rx="10" fill="rgba(255, 255, 255, 0.05)" />
      <text font-family="'Arial', sans-serif" font-size="18" fill="#94a3b8">
        <tspan x="20" y="40">Мы выбрали формы визуализации, которые</tspan>
        <tspan x="20" y="70">наилучшим образом передают динамику</tspan>
        <tspan x="20" y="100">данных и позволяют быстро принимать</tspan>
        <tspan x="20" y="130">обоснованные решения на их основе</tspan>
      </text>
    </g>
  </g>
  
  <!-- Нижний колонтитул -->
  <g>
    <rect x="0" y="800" width="1600" height="100" fill="#0f172a" opacity="0.5" />
    <text x="800" y="850" font-family="'Arial', sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">Слайд 3 · Данные и визуализация</text>
  </g>
</svg> 