<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон слайда -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Фоновый градиент -->
  <rect width="1600" height="900" fill="url(#bg-gradient)" />
  
  <!-- Декоративные элементы -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="300" fill="#3b82f6" />
    <circle cx="1500" cy="800" r="400" fill="#10b981" />
    <circle cx="800" cy="150" r="200" fill="#f59e0b" />
  </g>
  
  <!-- Сетка точек -->
  <g opacity="0.15">
    <rect x="0" y="0" width="1600" height="900" fill="none" stroke-width="1" stroke="#ffffff" />
    <g id="dots">
      <g id="dot-row">
        <circle cx="100" cy="100" r="1" fill="#ffffff" />
        <circle cx="200" cy="100" r="1" fill="#ffffff" />
        <circle cx="300" cy="100" r="1" fill="#ffffff" />
        <circle cx="400" cy="100" r="1" fill="#ffffff" />
        <circle cx="500" cy="100" r="1" fill="#ffffff" />
        <circle cx="600" cy="100" r="1" fill="#ffffff" />
        <circle cx="700" cy="100" r="1" fill="#ffffff" />
        <circle cx="800" cy="100" r="1" fill="#ffffff" />
        <circle cx="900" cy="100" r="1" fill="#ffffff" />
        <circle cx="1000" cy="100" r="1" fill="#ffffff" />
        <circle cx="1100" cy="100" r="1" fill="#ffffff" />
        <circle cx="1200" cy="100" r="1" fill="#ffffff" />
        <circle cx="1300" cy="100" r="1" fill="#ffffff" />
        <circle cx="1400" cy="100" r="1" fill="#ffffff" />
        <circle cx="1500" cy="100" r="1" fill="#ffffff" />
      </g>
      <use href="#dot-row" y="100" />
      <use href="#dot-row" y="200" />
      <use href="#dot-row" y="300" />
      <use href="#dot-row" y="400" />
      <use href="#dot-row" y="500" />
      <use href="#dot-row" y="600" />
      <use href="#dot-row" y="700" />
      <use href="#dot-row" y="800" />
    </g>
  </g>
  
  <!-- Содержание слайда -->
  <g filter="url(#glow)">
    <text x="800" y="300" font-family="'Arial', sans-serif" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle">Аналитический дашборд</text>
    <text x="800" y="380" font-family="'Arial', sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">для мониторинга бизнес-показателей</text>
  </g>
  
  <!-- Подзаголовок -->
  <text x="800" y="460" font-family="'Arial', sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">Визуализация потоков метрик в реальном времени</text>
  
  <!-- Графические элементы -->
  <g transform="translate(650, 540)" opacity="0.9">
    <!-- График линии -->
    <polyline points="0,80 50,60 100,70 150,40 200,30 250,20 300,10" fill="none" stroke="#3b82f6" stroke-width="3" />
    <circle cx="0" cy="80" r="4" fill="#3b82f6" />
    <circle cx="50" cy="60" r="4" fill="#3b82f6" />
    <circle cx="100" cy="70" r="4" fill="#3b82f6" />
    <circle cx="150" cy="40" r="4" fill="#3b82f6" />
    <circle cx="200" cy="30" r="4" fill="#3b82f6" />
    <circle cx="250" cy="20" r="4" fill="#3b82f6" />
    <circle cx="300" cy="10" r="4" fill="#3b82f6" />
    
    <!-- График столбцов -->
    <rect x="0" y="140" width="40" height="60" rx="3" fill="#10b981" opacity="0.8" />
    <rect x="50" y="120" width="40" height="80" rx="3" fill="#10b981" opacity="0.8" />
    <rect x="100" y="130" width="40" height="70" rx="3" fill="#10b981" opacity="0.8" />
    <rect x="150" y="100" width="40" height="100" rx="3" fill="#10b981" opacity="0.8" />
    <rect x="200" y="90" width="40" height="110" rx="3" fill="#10b981" opacity="0.8" />
    <rect x="250" y="80" width="40" height="120" rx="3" fill="#10b981" opacity="0.8" />
    <rect x="300" y="70" width="40" height="130" rx="3" fill="#10b981" opacity="0.8" />
  </g>
  
  <!-- Нижний колонтитул -->
  <g>
    <rect x="0" y="800" width="1600" height="100" fill="#0f172a" opacity="0.5" />
    <text x="800" y="850" font-family="'Arial', sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">Слайд 1 · Презентация проекта</text>
  </g>
</svg> 